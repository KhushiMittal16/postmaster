<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Postmaster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PostMaster</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">about</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact-us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="my-3">Welcome to Postmaster</h1>
        <div class="form-group row">
            <label for="url" class="col-sm-2 col-form-label">URL</label>
            <input type="text" class="form-control" id="url" placeholder="enter url here" />
        </div>

        <fieldset class="form-group">
            <div class="row mb-2">
                <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="reqType" id="get" value="get">
                        <label class="form-check-label" for="get">
                            GET
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="reqType" id="post" value="post">
                        <label class="form-check-label" for="post">
                            POST
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>

        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="json">
                        <label class="form-check-label" for="json">
                            JSON
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentType" id="paramsRadio" value="params">
                        <label class="form-check-label" for="param">
                            Custom parameters
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>

        <!--parameters box- hide on clicking json- content type-->
        <div id="parameterBox">
            <div class="input-group">
                <label for="url" class="col-sm-2 col-form-label">Parameter 1</label>
                <input type="text" aria-label="First name" class="form-control mr-3" id="parameterKey1"
                    placeholder="Enter parameter 1 key">
                <input type="text" aria-label="Last name" class="form-control mx-3" id="parameterValue1"
                    placeholder="Enter parameter 1 value">
                <button class="btn btn-primary" id="addParams">+</button>
            </div>
            <div id="params"></div>
        </div>

        <!--json request box- for json input-->
        <div class="my-3" id="requestJsonBox">
            <div class="form-group row" id="jsonBox">
                <label for="requestJsonText" class="col-sm-2 col-form-label">Enter request Json</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="requestJsonText" row="3">enter json data</textarea>
                </div>
            </div>
        </div>

        <div class="my-3" id="responseBox">
            <div class="form-group row" id="jsonBox">
                <label for="responseText" class="col-sm-2 col-form-label">RESPONSE</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="responseText" row="3">response text will appear here</textarea>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-10">
                <button id="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
<script src="./postman.js"></script>

</html>
